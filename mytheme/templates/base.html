<!DOCTYPE html>
<html lang="{{ LANG }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ SITENAME }}</title>
    <link rel="stylesheet" href="/{{ THEME_STATIC_DIR or 'theme' }}/css/variables.css">
    <link rel="stylesheet" href="/{{ THEME_STATIC_DIR or 'theme' }}/css/theme.css">
</head>
<body>

    <div class="container">
        <header>
            <h1><a href="{{ SITEURL }}/" style="text-decoration:none; color: inherit;">{{ SITENAME }}</a></h1>
            <nav>
                <a href="{{ SITEURL }}/">{{ (TEXTS or {}).get(LANG, {}).get('nav_posts', 'Posts') }}</a>

                {% for p in pages %}
                    {% if p.lang == LANG or (not p.lang) %}
                        <a href="{{ SITEURL }}/{{ p.url }}">{{ p.title }}</a>
                    {% endif %}
                {% endfor %}
                <!-- Language switcher -->
                <span style="float:right">
                    {% if LANG == 'tr' %}
                        <a href="/en/">EN</a>
                    {% else %}
                        <a href="/">TR</a>
                    {% endif %}
                </span>
            </nav>
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>

</body>
</html>
