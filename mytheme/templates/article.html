{% extends "base.html" %}

{% block content %}
<article>
    <h1>{{ article.title }}</h1>
    {% set t = (TEXTS or {}).get(LANG, {}) %}
    <p class="post-meta">{{ t.get('by_on', '{author} on {date}').format(author=article.author, date=article.locale_date) }}</p>
    {{ article.content }}
</article>
{% endblock %}
